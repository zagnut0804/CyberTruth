<p> If you have any questions or concerns, please complete the form below and a representative will respond within 24 hours. Thank you! </p>

<!-- Form configured with five inputs, each set as required with placeholders in the input fields. -->
<form method="post" action=https://webdevbasics.net/scripts/demo.php>
   <label for="fName">First Name:</label>
    <input type="text" name="fName" id="fName" required placeholder="Enter First Name">
   <label for="lName">Last Name:</label>
    <input type="text" name="lName" id="lName" required placeholder="Enter Last Name">
   <label for="myEmail">E-mail:</label>
    <input type="email" name="myEmail" id="myEmail" required placeholder="Enter Email Address">
   <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" required placeholder="Enter Phone Number">
   <label for="myComments">Comments:</label>
    <textarea name="myComments" id="myComments" rows="4" cols="20" required placeholder="Enter Reason for Contacting"></textarea>
   <input id="mySubmit" type="submit" value="Submit">
</form>
